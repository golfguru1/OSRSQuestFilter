<!DOCTYPE html>
<html>

<head>
    <title>OSRS Quest Filter</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s3">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate" name="username">
                    <label for="icon_prefix">Username</label>
                </div>
                <div class="input-field col s6">
                    <a class="waves-effect waves-light btn" name="submitButton">Submit</a>
                </div>
            </div>
        </div>
    </div>
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
    <div class="row">
        <div class="col s8">
            <table class="striped responsive-table" id="requirementsTable">
                <thead>
                    <tr>
                        <th data-field="id">Quest Name</th>
                        <th data-field="name">Requirements</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
