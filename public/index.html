<!DOCTYPE html>
<html>

<head>
    <title>OSRS Quest Filter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="./css/myCSS.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <nav>
      <div class="nav-wrapper brown darken-1">
        <a href="" class="brand-logo center">OSRS Quest Filter</a>
      </div>
    </nav>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s3">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate" name="username">
                    <label for="icon_prefix">Username</label>
                </div>
                <div class="input-field col s6">
                    <a class="waves-effect waves-light btn blue-grey" name="submitButton">Submit</a>
                </div>
            </div>
        </div>
    </div>
    <div class="progress white">
        <div class="indeterminate blue-grey"></div>
    </div>
    <div class="row">
        <div class="col s12">
            <table class="striped table" id="requirementsTable">
                <thead>
                    <tr>
                        <th data-field="id">Quest Name</th>
                        <th data-field="name">Requirements</th>
                        <th data-field="done">Quest Done</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
